# Dedicated Scraper API Containers for CheaperForDrug
# Simplified Architecture - 2 containers
#
# - scraper-1, scraper-2: All scraper API endpoints (ports 4201, 4202)
#
# Network: host mode
# Database: PostgreSQL on localhost:5432
# Redis: localhost:6379/2

services:
  # ===========================================================================
  # SCRAPER CONTAINERS (Ports 4201, 4202)
  # ===========================================================================
  scraper-1:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-scraper-1
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - PORT=4201
      - CONTAINER_NAME=scraper-1
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4201/up"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scraper-2:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-scraper-2
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - PORT=4202
      - CONTAINER_NAME=scraper-2
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4202/up"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
