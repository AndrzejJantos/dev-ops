# Main API Containers for CheaperForDrug
# Simplified Architecture - 4 containers total
#
# - web-1, web-2: Public API + Admin (ports 3020, 3021)
# - sidekiq-1: All background jobs
# - clockwork: Scheduler
#
# Network: host mode
# Database: PostgreSQL on localhost:5432
# Redis: localhost:6379/2

services:
  # ===========================================================================
  # WEB CONTAINERS (Ports 3020, 3021)
  # ===========================================================================
  web-1:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-web-1
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - PORT=3020
      - CONTAINER_NAME=web-1
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/up"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web-2:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-web-2
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - PORT=3021
      - CONTAINER_NAME=web-2
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3021/up"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # SIDEKIQ WORKER
  # ===========================================================================
  sidekiq-1:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-sidekiq-1
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - CONTAINER_NAME=sidekiq-1
      - RAILS_ENV=production
      - RACK_ENV=production
      - SIDEKIQ_CONCURRENCY=${SIDEKIQ_CONCURRENCY:-10}
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    command: /bin/bash -c "cd /app && bundle exec sidekiq"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # CLOCKWORK (Scheduler)
  # ===========================================================================
  clockwork:
    image: cheaperfordrug-api:latest
    container_name: cheaperfordrug-api-clockwork
    network_mode: host
    init: true
    restart: unless-stopped
    env_file: /home/andrzej/apps/cheaperfordrug-api/.env.production
    environment:
      - CONTAINER_NAME=clockwork
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - ${LOG_DIR:-/home/andrzej/apps/cheaperfordrug-api/logs}:/app/log
    command: /bin/bash -c "cd /app && bundle exec clockwork lib/clock.rb"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
