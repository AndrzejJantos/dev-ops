# CheaperForDrug Landing Page
# Rails application serving pre-launch landing pages
#
# Ports: 3010, 3011 (host network mode)
# Database: PostgreSQL on localhost:5432
# Redis: localhost:6379/1

services:
  # ===========================================================================
  # LANDING WEB CONTAINERS (Ports 3010, 3011)
  # ===========================================================================
  web_1:
    image: cheaperfordrug-landing:latest
    container_name: cheaperfordrug-landing_web_1
    network_mode: host
    init: true
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    env_file: /home/andrzej/apps/cheaperfordrug-landing/.env.production
    environment:
      - PORT=3010
      - CONTAINER_NAME=cheaperfordrug-landing_web_1
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - /home/andrzej/apps/cheaperfordrug-landing/logs:/app/log
    tmpfs:
      - /tmp:size=50M,mode=1777
      - /app/tmp:size=100M,mode=1777
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3010/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web_2:
    image: cheaperfordrug-landing:latest
    container_name: cheaperfordrug-landing_web_2
    network_mode: host
    init: true
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    env_file: /home/andrzej/apps/cheaperfordrug-landing/.env.production
    environment:
      - PORT=3011
      - CONTAINER_NAME=cheaperfordrug-landing_web_2
      - RAILS_ENV=production
      - RACK_ENV=production
    volumes:
      - /home/andrzej/apps/cheaperfordrug-landing/logs:/app/log
    tmpfs:
      - /tmp:size=50M,mode=1777
      - /app/tmp:size=100M,mode=1777
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3011/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
