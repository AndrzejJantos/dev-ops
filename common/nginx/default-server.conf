# Default/Catch-all Server Block
# This catches all requests that don't match any specific server_name
# Place this in /etc/nginx/sites-available/000-default

# Catch-all for HTTP
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;  # Matches anything

    # Still allow certbot for all domains
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Reject all other requests
    location / {
        return 444;  # Close connection without response
    }
}

# Catch-all for HTTPS
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;  # Matches anything

    # Use a self-signed certificate for catch-all
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Reject all requests
    location / {
        return 444;  # Close connection without response
    }
}
