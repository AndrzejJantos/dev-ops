# ===================================================================
# Redis Configuration for CheaperForDrug
# ===================================================================
# Production-ready Redis 7.0+ configuration
# Optimized for Redis Streams usage
# Target: Ubuntu 24.04 LTS
# ===================================================================

# NETWORK
bind 127.0.0.1 -::1
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL
daemonize no
supervised systemd
pidfile /run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# SNAPSHOTTING (RDB)
# Disable RDB snapshots - we use AOF for Redis Streams
save ""
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /var/lib/redis

# REPLICATION
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100

# SECURITY
# Add password if needed:
# requirepass your_secure_password_here
# aclfile /etc/redis/users.acl

# MEMORY MANAGEMENT
maxmemory 2gb
maxmemory-policy noeviction
maxmemory-samples 5
replica-ignore-maxmemory yes

# LAZY FREEING
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no

# APPEND ONLY FILE (AOF) - ENABLED FOR REDIS STREAMS
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

# REDIS STREAMS OPTIMIZATION
stream-node-max-bytes 4096
stream-node-max-entries 100

# LUA SCRIPTING
lua-time-limit 5000

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITORING
latency-monitor-threshold 0

# EVENT NOTIFICATION
notify-keyspace-events ""

# ADVANCED CONFIG
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ACTIVE DEFRAGMENTATION
jemalloc-bg-thread yes

# ===================================================================
# End of Configuration
# ===================================================================
